name: CMake

on:
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: checkout UI
      uses: actions/checkout@v3
      with:
        repository: YgorVasilenko/IndieGoUI.git
        path: ${{github.workspace}}/IndieGoUI
        ref: main

    - name: generate project
      run: dir ${{github.workspace}} && cmake example_app -B ${{github.workspace}}/example_app/build
      env:
        INDIEGO_UI_HOME: ${{github.workspace}}/deps/IndieGoUI

    - name: Build
      run: cmake --build ${{github.workspace}}/example_app/build

